<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinfest Twibbon Maker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🪐 Coinfest Asia 2025 – Twibbon Maker</h1>
  <div id="canvas-container">
    <canvas id="canvas" width="1080" height="1080"></canvas>
  </div>
  <div id="controls">
    <input type="file" id="upload" accept="image/*"/>
    <select id="quality">
      <option value="1080">Super High (1080×1080)</option>
      <option value="960">High (960×960)</option>
      <option value="720">Medium (720×720)</option>
    </select>
    <button id="download">Download Twibbon</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
